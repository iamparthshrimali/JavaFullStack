<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>login</title>
</head>
<body class="bg-[url('https://picsum.photos/1600/900')]  my-auto h-100 " style="overflow: hidden;" >
    <section class="text-gray-600 body-font mx-auto" style="overflow: hidden;" >
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center mx-auto">
          
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 mx-auto">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
            </div>
            <div class="relative mb-4">
                <label for="full-name" class="leading-7 text-sm text-gray-600">Password</label>
                <input type="password"  name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="password" required>
              </div>
              <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Confirm Password</label>
              <input type="password"  name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="confirmPassword" required>
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="registerButton">Register</button>
        
          </div>
        </div>
      </section>
      <script>
            let registerBtn=document.querySelector("#registerButton");
            registerBtn.addEventListener("click",()=>
            {
                alert("Hello")
                let password=document.getElementById("password");
                let confirmPassword=document.getElementById("confirmPassword");
                alert(confirmPassword.value)
                if(password.value == confirmPassword.value)
                {
                    alert("User registered Successfully");
                   location.replace("./login.html")
                }
                alert("Confirm password and password are not matching")

            })

         
          

            
      </script>
</body>
</html>
